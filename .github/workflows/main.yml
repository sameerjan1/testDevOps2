name: Unity Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Unity
        uses: game-ci/unity-test-runner@v4
        with:
          unityVersion: 2022.3.11f1
          components: Unity
          
      - name: Build Unity Project
        run: |
          mkdir Build
          unity -quit -batchmode -projectPath . -executeMethod UnityEditor.BuildPipeline.BuildPlayer -logFile build.log

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: Build
