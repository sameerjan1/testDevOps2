name: Build test1

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test Unity Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Unity Editor
        run: |
          curl -o UnityInstaller.sh https://public-cdn.cloud.unity3d.com/hub/prod/UnitySetup-2020.3.10f1
          chmod +x UnityInstaller.sh
          ./UnityInstaller.sh --install-location=./Unity --components Unity,Windows-Mono,Linux-Mono,WebGL

      - name: Install Dependencies
        run: |
          # Add commands here to install any dependencies required for your Unity project
          # For example, you might need to install Node.js, npm packages, etc.

      - name: Build Unity Project for StandaloneLinux64
        run: |
          ./Unity/Editor/Unity -quit -batchmode -projectPath "$GITHUB_WORKSPACE/test1" -buildTarget StandaloneLinux64 -executeMethod UnityEditor.BuildPlayerWindow+BuildMethod.BuildPlayer -logFile "$GITHUB_WORKSPACE/build.log"

      # Add other steps for testing, deploying, or other tasks as needed.
