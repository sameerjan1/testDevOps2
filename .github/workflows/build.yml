name: Build test1

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test Unity Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Unity
        run: |
          wget -nv https://public-cdn.cloud.unity3d.com/hub/prod/UnityHub.AppImage -O UnityHub.AppImage
          chmod +x UnityHub.AppImage
          ./UnityHub.AppImage install-editor --version 2022.3.11f1 --include-docs --platform linux
          rm UnityHub.AppImage

      - name: Install Dependencies
        run: |
          # Install any dependencies required for your Unity project
          # For example, you might need to install Node.js, npm packages, etc.

      - name: Build Unity Project
        run: |
          # Execute the Unity command line to build the project
          # Replace 'ProjectName' with the actual name of your Unity project
          # Modify the build options as needed (e.g., platform, build path)
          unity -quit -batchmode -projectPath $GITHUB_WORKSPACE/test1 -buildTarget StandaloneLinux64 -executeMethod UnityEditor.BuildPlayerWindow+BuildMethod.BuildPlayer -logFile b
