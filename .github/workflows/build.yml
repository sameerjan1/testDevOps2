name: Build test1

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test Unity Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Unity Editor
        run: |
          # Download Unity Hub AppImage
          curl -o UnityHub.AppImage https://public-cdn.cloud.unity3d.com/hub/prod/UnityHub.AppImage
          chmod +x UnityHub.AppImage

          # Run Unity Hub to install the desired version of Unity Editor
          ./UnityHub.AppImage -quit -batchmode -nographics -logFile ./unity_hub_install.log -import-package ./unityhub_editor_package.json

      - name: Install Dependencies
        run: |
          # Add commands here to install any dependencies required for your Unity project
          # For example, you might need to install Node.js, npm packages, etc.

      - name: Build Unity Project for StandaloneLinux64
        run: |
          # Use installed Unity Editor to build the project
          /root/Unity/Editor/Unity -quit -batchmode -projectPath "$GITHUB_WORKSPACE/test1" -buildTarget StandaloneLinux64 -executeMethod UnityEditor.BuildPlayerWindow+BuildMethod.BuildPlayer -logFile "$GITHUB_WORKSPACE/build.log"

      # Add other steps for testing, deploying, or other tasks as needed.
